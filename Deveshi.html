<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVESHI - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(4, 38, 38);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(3, 36, 56);
            padding: 0 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
            cursor: pointer;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 23px 0;
        }

        .leftSection {
            background-color: rgb(11, 75, 78);
            padding: 20px;
            width: 60%;
        }

        .rightSection {
            width: 40%;
            overflow: hidden;
        }

        .rightSection img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">Deveshi's Portfolio</div>
        <div class="right">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <section class="firstSection">
        <div class="leftSection">
            Hi, my name is Deveshi, and I am a web developer.
        </div>
        <div class="rightSection">
            <img src="Deves" alt="Background Image">
        </div>
    </section>
</body>

</html>
